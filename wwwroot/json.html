
﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON</title>
</head>
<body>
    <div id="content"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(function(){
                // create event object
                var event = {
                    TimeStamp: new Date(2018,11,21,11,8,23,0),
                    Location: "Basement"
                }
                console.log(event.Location);
                console.log(event.TimeStamp.getFullYear());
                // create array of events
                var events = [
                    { TimeStamp: new Date(2018,11,21,11,8,23,0), Location: "Basement" },
                    { TimeStamp: new Date(2018,11,22,8,17,39,0), Location: "Kitchen" },
                    { TimeStamp: new Date(2018,11,22,16,31,33,0), Location: "Laundry" },
                ];
                for (var i = 0; i < events.length; i++){
                    $('#content').append("<b>Date/Time: </b>" + events[i].TimeStamp + "<br /><b>Location: </b>" + events[i].Location + "<hr />");
                }
            });
    </script>
</body>
</html>
